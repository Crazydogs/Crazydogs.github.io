<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body div {
            width: 200px;
            height: 200px;
            background: #ddd;
            position: fixed;
            left: 10px;
            top: 10px;
            transform-origin: 0 0;
        }
        .div1 {
            transform: scale(0.5, 0.5) translate(100px, 100px);
            background: rgba(0, 0, 255, 0.5);
        }
        .div2 {
            transform: scale(0.5, 0.5) translate(0, 200px);
            background: rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="origin"></div>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
