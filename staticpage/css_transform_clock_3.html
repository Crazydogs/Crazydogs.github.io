<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #clock {
            width: 400px;
            height: 400px;
            border: 2px solid #ddd;
            border-radius: 50%;
            position: relative;
        }
        .clock-number {
            position: absolute;
            width: 100%;
            height: 40px;
            font-size: 30px;
            text-align: center;
            transform-origin: center 200px;
        }
        .clock-number:nth-child(2) {
            transform:
                translate(200px, 200px)
                rotate(30deg)
                translate(-200px, -200px)
                translate(200px, 20px)
                rotate(-30deg)
                translate(-200px, -20px);
            transform-origin: 0 0;
        }
        .clock-number:nth-child(3) {
            transform:
                translate(200px, 200px)
                rotate(60deg)
                translate(-200px, -200px)
                translate(200px, 20px)
                rotate(-60deg)
                translate(-200px, -20px);
            transform-origin: 0 0;
        }
        .clock-number:nth-child(4) {
            transform:
                translate(200px, 200px)
                rotate(90deg)
                translate(-200px, -200px)
                translate(200px, 20px)
                rotate(-90deg)
                translate(-200px, -20px);
            transform-origin: 0 0;
        }
        .clock-number:nth-child(5) {
            transform:
                translate(200px, 200px)
                rotate(120deg)
                translate(-200px, -200px)
                translate(200px, 20px)
                rotate(-120deg)
                translate(-200px, -20px);
            transform-origin: 0 0;
        }
        .clock-number:nth-child(6) {
            transform:
                translate(200px, 200px)
                rotate(150deg)
                translate(-200px, -200px)
                translate(200px, 20px)
                rotate(-150deg)
                translate(-200px, -20px);
            transform-origin: 0 0;
        }
        .clock-number:nth-child(7) {
            transform:
                translate(200px, 200px)
                rotate(180deg)
                translate(-200px, -200px)
                translate(200px, 20px)
                rotate(-180deg)
                translate(-200px, -20px);
            transform-origin: 0 0;
        }
        .clock-number:nth-child(8) {
            transform:
                translate(200px, 200px)
                rotate(210deg)
                translate(-200px, -200px)
                translate(200px, 20px)
                rotate(-210deg)
                translate(-200px, -20px);
            transform-origin: 0 0;
        }
        .clock-number:nth-child(9) {
            transform:
                translate(200px, 200px)
                rotate(240deg)
                translate(-200px, -200px)
                translate(200px, 20px)
                rotate(-240deg)
                translate(-200px, -20px);
            transform-origin: 0 0;
        }
        .clock-number:nth-child(10) {
            transform:
                translate(200px, 200px)
                rotate(270deg)
                translate(-200px, -200px)
                translate(200px, 20px)
                rotate(-270deg)
                translate(-200px, -20px);
            transform-origin: 0 0;
        }
        .clock-number:nth-child(11) {
            transform:
                translate(200px, 200px)
                rotate(300deg)
                translate(-200px, -200px)
                translate(200px, 20px)
                rotate(-300deg)
                translate(-200px, -20px);
            transform-origin: 0 0;
        }
        .clock-number:nth-child(12) {
            transform:
                translate(200px, 200px)
                rotate(330deg)
                translate(-200px, -200px)
                translate(200px, 20px)
                rotate(-330deg)
                translate(-200px, -20px);
            transform-origin: 0 0;
        }
    </style>
</head>
<body>
    <div id="clock">
        <div class="clock-number">12</div>
        <div class="clock-number">1</div>
        <div class="clock-number">2</div>
        <div class="clock-number">3</div>
        <div class="clock-number">4</div>
        <div class="clock-number">5</div>
        <div class="clock-number">6</div>
        <div class="clock-number">7</div>
        <div class="clock-number">8</div>
        <div class="clock-number">9</div>
        <div class="clock-number">10</div>
        <div class="clock-number">11</div>
    </div>
</body>
</html>
